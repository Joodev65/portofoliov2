<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Jasteb Gacor By JooðŸš€</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background: url('https://files.catbox.moe/6cd03g.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6); /* Lebih transparan */
            display: inline-block;
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Blur biar tetap enak dibaca */
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .profile {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid;
            animation: rainbow 3s infinite linear;
        }

        @keyframes rainbow {
            0% { border-color: red; }
            20% { border-color: orange; }
            40% { border-color: yellow; }
            60% { border-color: green; }
            80% { border-color: blue; }
            100% { border-color: purple; }
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        input {
            width: 80%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
        }

        button {
            background-color: #ff9800;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        .list-container {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Lebih transparan biar background tetap kelihatan */
            border-radius: 10px;
            display: inline-block;
            backdrop-filter: blur(3px);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .list-container h2 {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://files.catbox.moe/1uw0bc.png" class="profile" alt="Profile">
        <h1>Panel Jasteb Gacor By JooðŸš€</h1>

        <h2>Panel Jasteb JooxBotZ</h2>
        <label for="email">Masukan Email Ress:</label><br>
        <input type="email" id="email" placeholder="Email kamu..." required><br>

        <label for="jumlah">Masukan Jumlah Ress:</label><br>
        <input type="number" id="jumlah" placeholder="Masukan angka..." required><br>

        <button onclick="tambahData()">Tambah</button>

        <div class="list-container">
            <h2>Daftar Jasteb!</h2>
            <div id="daftarRess"></div>
        </div>

        <button onclick="kirimSemuaData()">Submit Semua</button>

        <div id="hasil" class="result"></div>
    </div>

    <script>
        let ressData = [];

        function tambahData() {
            let email = document.getElementById("email").value;
            let jumlah = parseInt(document.getElementById("jumlah").value);

            if (!email || isNaN(jumlah) || jumlah <= 0) {
                alert("Masukkan email dan jumlah ress yang valid!");
                return;
            }

            // Tambahkan ke daftar ress
            ressData.push({ email, jumlah });

            // Update daftar tampilan
            updateDaftarRess();
        }

        function updateDaftarRess() {
            let daftar = document.getElementById("daftarRess");
            daftar.innerHTML = "";

            ressData.forEach((data, index) => {
                daftar.innerHTML += `
                    <p>${index + 1}. Email: <b>${data.email}</b> | Jumlah Ress: <b>${data.jumlah}</b></p>
                `;
            });
        }

        function kirimSemuaData() {
            if (ressData.length === 0) {
                alert("Belum ada data ress yang dimasukkan!");
                return;
            }

            document.getElementById("hasil").innerHTML = "<h3>Data sedang diproses...</h3>";

            // Simulasi pengurangan ress per menit
            ressData.forEach((data, index) => {
                let interval = setInterval(() => {
                    if (data.jumlah > 0) {
                        data.jumlah--;
                        updateDaftarRess();
                    } else {
                        clearInterval(interval);
                    }
                }, 60000); // 1 menit = 60000 ms
            });

            // Simulasi kirim ke Gmail (aslinya perlu backend)
            setTimeout(() => {
                alert("Semua Data Ress telah dikirim ke masing-masing email!");
            }, 3000);
        }
    </script>

</body>
</html>
